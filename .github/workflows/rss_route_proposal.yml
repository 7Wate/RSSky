name: RSS Route Proposal Handler

on:
  issues:
    types: [opened, edited]   # 当 Issue 被创建或编辑时触发

jobs:
  validate_and_process_rss_proposal:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11.1'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Process RSS Proposal
      env:
        ISSUE_BODY: ${{ github.event.issue.body }}  # 从 Issue 提取正文内容
      run: python .github/scripts/rss_route_proposal_handler.py
